<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FZ</title>
    <link rel="stylesheet" href="../css/arena.css">
</head>
<body>
    <div id="camera">
        <div class="chat-box">
            <ul class="chat-messages" id="chatMessages"></ul>
            <input id="inputMessage" type="text" maxlength="128" placeholder="Message"></input:>
        </div>
        <p id="ping"></p>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fullscreen" viewBox="0 0 16 16">
          <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"/>
        </svg>
        <div id="goalOverlay" style="display: none;">
          <p id="goal">GOAL!</p>
          <p id="author"></p>
        </div>
        <div id="scoreboard">
            <span id="homeColors"></span>
            <p id="score">0:0</p>
            <span id="awayColors"></span>
        </div>
        <div id="gameArea">
          <div id="pitch">
            <div id="post"></div>
          </div>
        </div>
    </div>
    <div id="joy"></div>
    <div id="kick" style="display: none;"></div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/joy.js"></script>
    <script src="../js/arena.js"></script>
</body>
</html>
